<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI 產品拍立解</title>
    
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/3687/3687412.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        html { height: auto; min-height: 100%; overflow-y: auto; touch-action: manipulation; }
        body { font-family: sans-serif; background-color: #f3f4f6; -webkit-tap-highlight-color: transparent; min-height: 100vh; position: relative; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #3b82f6; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        .chat-loader { width: 8px; height: 8px; background-color: #9ca3af; border-radius: 50%; animation: chat-dot 1.4s infinite ease-in-out both; display: inline-block; margin: 0 2px; }
        .chat-loader:nth-child(1) { animation-delay: -0.32s; }
        .chat-loader:nth-child(2) { animation-delay: -0.16s; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes chat-dot { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="flex flex-col">
    <header class="bg-blue-600 text-white p-4 shadow-md sticky top-0 z-10">
        <div class="max-w-md mx-auto flex items-center justify-between">
            <h1 class="text-xl font-bold">AI 產品拍立解</h1>
            <button onclick="resetApp()" class="text-sm bg-blue-700 px-3 py-1 rounded-full"><i class="fas fa-redo"></i> 重來</button>
        </div>
    </header>

    <main class="flex-grow p-4 max-w-md mx-auto w-full pb-20">
        <div id="uploadSection" class="bg-white rounded-2xl shadow-sm p-6 text-center">
            <div class="mb-6">
                <div class="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4 text-blue-600"><i class="fas fa-camera text-4xl"></i></div>
                <h2 class="text-lg font-bold text-gray-800">拍下產品包裝</h2>
                <div class="mt-4 text-xs text-gray-400">ID: <span id="homeUserId">...</span></div>
            </div>
            <div class="flex gap-3 w-full">
                <label class="flex-1 cursor-pointer bg-blue-600 text-white font-bold py-3 px-2 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1">
                    <i class="fas fa-camera text-2xl"></i><span class="text-sm">拍照</span>
                    <input type="file" id="fileInput" accept="image/*" capture="environment" class="hidden" onchange="handleFileSelect(event)">
                </label>
                <label class="flex-1 cursor-pointer bg-green-600 text-white font-bold py-3 px-2 rounded-xl shadow-lg flex flex-col items-center justify-center gap-1">
                    <i class="fas fa-images text-2xl"></i><span class="text-sm">相簿</span>
                    <input type="file" accept="image/*" multiple class="hidden" onchange="handleFileSelect(event)">
                </label>
            </div>
        </div>

        <div id="previewSection" class="hidden space-y-4">
            <div class="bg-gray-100 rounded-xl p-2">
                <div id="previewContainer" class="flex overflow-x-auto space-x-3 pb-2 hide-scrollbar snap-x"></div>
            </div>
            <div class="flex gap-3">
                <button onclick="document.getElementById('fileInput').click()" class="flex-1 bg-gray-200 py-3 rounded-xl">加拍</button>
                <button onclick="analyzeImage()" class="flex-[2] bg-blue-600 text-white font-bold py-3 rounded-xl">開始分析</button>
            </div>
        </div>

        <div id="loadingSection" class="hidden flex-col items-center justify-center py-10">
            <div class="loader mb-4"></div>
            <p id="loadingText" class="text-gray-500">處理中...</p>
        </div>

        <div id="resultSection" class="hidden space-y-4 pb-10">
            <div id="resultImageContainer" class="hidden mb-4"></div>
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-blue-500">
                <h2 id="resName" class="text-xl font-bold text-gray-800"></h2>
            </div>
            <div class="bg-white rounded-xl shadow-sm p-5 border-l-4 border-green-500">
                <p id="resTranslation" class="text-gray-700"></p>
            </div>
            <div class="bg-blue-50 rounded-xl shadow-sm p-5">
                <p id="resExplanation" class="text-gray-800"></p>
            </div>
            
            <div class="bg-white rounded-xl shadow mt-6 overflow-hidden">
                <div class="bg-purple-600 text-white p-3 font-bold text-sm">問問 AI</div>
                <div id="chatHistory" class="p-4 space-y-4 max-h-[300px] overflow-y-auto bg-gray-50 text-sm"></div>
                <div class="p-3 bg-white border-t flex gap-2">
                    <input type="text" id="chatInput" class="flex-grow bg-gray-100 rounded-full px-4 py-2" placeholder="問個問題...">
                    <button onclick="sendChatMessage()" class="bg-purple-600 text-white w-10 h-10 rounded-full"><i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
            <button onclick="resetApp()" class="w-full bg-gray-200 py-3 rounded-xl mt-4">返回</button>
        </div>
    </main>

    <script>
        // ⭐⭐⭐ 請修改這裡的網址 ⭐⭐⭐
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbwxJpMdE7vgn__dFK85O017ruKczfVUn2-o91H9C1YOuRzVeSqUTV0hJvYxlRfcF4G9/exec";
        // ⭐⭐⭐ 修改上面那一行就好，下面不要動 ⭐⭐⭐

        let currentBase64Array = [];
        let currentProductContext = {};
        const USER_ID_KEY = 'ai_product_user_id';
        let userId = localStorage.getItem(USER_ID_KEY) || 'user_' + Math.random().toString(36).substr(2, 6);
        localStorage.setItem(USER_ID_KEY, userId);
        document.getElementById('homeUserId').innerText = userId;

        const sections = {
            upload: document.getElementById('uploadSection'),
            preview: document.getElementById('previewSection'),
            loading: document.getElementById('loadingSection'),
            result: document.getElementById('resultSection')
        };

        // 核心 API 呼叫函式
        async function callGAS(action, payload) {
            if (GAS_API_URL.includes("你的-DEPLOYMENT-ID")) {
                alert("請記得修改 GAS_API_URL 網址！");
                return;
            }
            
            const body = JSON.stringify({ action, userId, ...payload });
            
            // 這裡就是之前出錯的地方，現在已經修復
            const response = await fetch(GAS_API_URL, {
                method: 'POST',
                body: body,
                headers: { "Content-Type": "text/plain;charset=utf-8" }
            });

            return await response.json();
        }

        async function handleFileSelect(event) {
            const files = event.target.files;
            if (!files.length) return;
            
            for (let file of files) {
                const base64 = await new Promise(resolve => {
                    const reader = new FileReader();
                    reader.onload = (e) => resolve(e.target.result);
                    reader.readAsDataURL(file);
                });
                currentBase64Array.push(base64);
                
                const img = document.createElement('img');
                img.src = base64;
                img.className = "h-32 w-32 object-cover rounded-lg border-2 border-white shadow-sm flex-shrink-0";
                document.getElementById('previewContainer').appendChild(img);
            }

            sections.upload.classList.add('hidden');
            sections.preview.classList.remove('hidden');
        }

        async function analyzeImage() {
            sections.preview.classList.add('hidden');
            sections.loading.classList.remove('hidden');
            sections.loading.style.display = 'flex';

            try {
                const base64List = currentBase64Array.map(b => b.split(',')[1]);
                const data = await callGAS('analyze', { base64DataList: base64List });
                
                if (data.error) throw new Error(data.error);

                currentProductContext = data;
                document.getElementById('resName').innerText = data.productName;
                document.getElementById('resTranslation').innerText = data.translation;
                document.getElementById('resExplanation').innerText = data.explanation;
                
                // 顯示圖片
                const resImgCont = document.getElementById('resultImageContainer');
                resImgCont.innerHTML = '';
                resImgCont.classList.remove('hidden');
                resImgCont.className = "flex overflow-x-auto space-x-3 pb-2";
                
                const images = data.imageUrls || (data.imageUrl ? [data.imageUrl] : currentBase64Array);
                images.forEach(src => {
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = "h-48 rounded-lg shadow-sm flex-shrink-0";
                    resImgCont.appendChild(img);
                });

                sections.loading.classList.add('hidden');
                sections.loading.style.display = '';
                sections.result.classList.remove('hidden');
                
                // 初始化聊天
                document.getElementById('chatHistory').innerHTML = '<div class="bg-white p-3 rounded-lg shadow-sm border">對這個產品有什麼疑問嗎？</div>';

            } catch (e) {
                alert("錯誤：" + e.message);
                resetApp();
            }
        }

        async function sendChatMessage() {
            const input = document.getElementById('chatInput');
            const question = input.value.trim();
            if (!question) return;

            const chat = document.getElementById('chatHistory');
            chat.innerHTML += `<div class="text-right"><span class="bg-purple-600 text-white p-2 rounded-lg inline-block">${question}</span></div>`;
            input.value = '';
            
            // 顯示 Loading
            const loadId = 'load-' + Date.now();
            chat.innerHTML += `<div id="${loadId}" class="text-gray-400 text-xs">AI 思考中...</div>`;
            chat.scrollTop = chat.scrollHeight;

            try {
                const base64List = currentBase64Array.map(b => b.split(',')[1]);
                const res = await callGAS('chat', { question, productContext: currentProductContext, base64DataList: base64List });
                
                document.getElementById(loadId).remove();
                chat.innerHTML += `<div class="bg-white p-3 rounded-lg shadow-sm border text-gray-800">${res.reply}</div>`;
                chat.scrollTop = chat.scrollHeight;
            } catch (e) {
                document.getElementById(loadId).innerText = "錯誤";
            }
        }

        function resetApp() {
            currentBase64Array = [];
            document.getElementById('fileInput').value = '';
            document.getElementById('previewContainer').innerHTML = '';
            sections.upload.classList.remove('hidden');
            sections.preview.classList.add('hidden');
            sections.loading.classList.add('hidden');
            sections.result.classList.add('hidden');
        }
    </script>
</body>
</html>
